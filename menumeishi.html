<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBNM - Meishi Quilmes</title>
    <link rel="stylesheet" href="styles/menumeishi.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->
</head>
<body>
    <header class="menu-header">
        <nav class="navbar">
            <div class="flex">
                <a href="index.html">
                    <img src="assets/images/Blacklogo.png" alt="Logo JBNM" class="nav-logo">
                </a>
                <a href="#cart">
                    <img src="assets/icons/cart.png" alt="Ver Mi Carrito" class="cart">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <div class="background-logo">
                    <img src="assets/images/sushiavatar.jpg" alt="Logo Meishi Sushi" class="local-logo">
                </div>
                <div class="local-container">
                    <h2 class="local-title center">Meishi Quilmes</h2>
                    <h3 class="local-p center">Tu local favorito de sushi</h3>
                    <div class="info-container">
                        <p class="local-p"> <img src="assets/icons/locationicon.png" alt="Localizacion Icon" class="local-location"> Moreno 359, Quilmes, Provincia de Buenos&nbsp;Aires</p>
                        <p class="local-p"> <img src="assets/icons/timeicon.png" alt="Localizacion Icon" class="local-location"> Martes a sábado, de 10hrs a 23:30hrs. Domingos de 17hrs&nbsp;a&nbsp;23:30hrs</p>
                    </div>
                    <div class="social-local-container">
                        <div class="social-local">
                            <a href="https://www.facebook.com/meishiquilmes" 
                                class="facebook-local"
                                title="Seguinos en Facebook"
                                target="_blank">
                            </a>
                            <a href="https://www.instagram.com/meishiquilmes/" 
                                class="instagram-local"
                                title="Seguinos en Instagram"
                                target="_blank">
                            </a>
                            <a href="#" 
                                class="whatsapp-local"
                                title="Contactanos por Whatsapp"
                                target="_blank">
                            </a>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <div>
            <h3 id="category-title">MENÚ</h3>
            <div>
                <!-- Elementos generados a partir del JSON -->
                <div id="items" class="product-grid"></div>
                <!-- Carrito -->
                <aside class="carrito-style" id="cart">
                    <h2>Carrito</h2>
                    <!-- Elementos del carrito -->
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <!-- Precio total -->
                    <div class="cart-flex">
                        <p class="text-right">Total: $ <span id="total"></span></p>
                        <button id="boton-vaciar" class="empty-button">VACIAR</button>
                        <button id="boton-confirmar" class="buy-button">CONFIRMAR</button>
                    </div>
                </aside>
            </div>
        </div>
    </main>
    <footer>
        <section>
            <p>Sitio creado por <strong style="letter-spacing: 2px;">JBNM</strong></p>
        </section>
    </footer>
    <script src="./scripts/app.js"></script>
</body>
</html>
